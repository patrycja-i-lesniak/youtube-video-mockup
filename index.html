<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/flex.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/header.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <title>Fake youtube</title>
    <script src="script/base-js.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>

<body>
    <nav class="siteNav">
        <button class="siteNav__menuTrigger">
            <span class="fas fa-bars"></span>
        </button>
        <h1 class="siteNav__logoWrapper">
            <a href="#" class="siteNav__logoLink">
                <img src="./assets/YouTube_Logo_2017.svg" width="80px" class="siteNav__logoImage" alt="">
            </a>
        </h1>
        <div class="siteNav__searchWrapper">
            <button type="button" class="siteNav__searchBack">
                <span class="fas fa-arrow-left"></span>
            </button>

            <input type="search" placeholder="Search" class="siteNav__searchInput isMobileSearchInput">

            <button type="button" class="siteNav__searchTrigger isMobileSearchButton">
                <span class="fas fa-search"></span>
            </button>
        </div>
        <ul class="siteNav__userActions">

            <li class="siteNav__userActon">
                <button class="siteNav__actionTrigger isMobileSearchTrigger">
                    <span class="fas fa-search"></span>

                </button>
            </li>
            <li class="siteNav__userActon">
                <button class="siteNav__actionTrigger">
                    <span class="fas fa-video"></span>

                </button>
            </li>
            <li class="siteNav__userActon">
                <button class="siteNav__actionTrigger">
                    <span class="fas fa-th"></span>

                </button>
            </li>
            <li class="siteNav__userActon">
                <button class="siteNav__actionTrigger">
                    <span class="fas fa-comment"></span>

                </button>
            </li>
            <li class="siteNav__userActon">
                <button class="siteNav__actionTrigger">
                    <span class="fas fa-bell"></span>

                </button>
            </li>
            <li class="siteNav__userActon">
                <button class="siteNav__actionTrigger isUserAvatar"></button>
            </li>
        </ul>

    </nav>
    <header class="channelHeader">
        <img src="https://place-hold.it/728x127/d7a3a3/ffffff&text=SuperChannel" class="channelHeader__hero" alt="   ">
        <div class="channelHeader__details">
            <img src="https://place-hold.it/100x100/d7a3a3/ffffff&text=SuperChannel" class="channelHeader__avatar"
                alt="avatar">
            <div class="channelHeader__wrapper">
                <span class="channelHeader__name">My channel</span>
                <span class="channelHeader__subsCount">123 456 subskrypcji</span>
            </div>
            <button class="channelHeader__subscribe">Subscribed 120 TYS</button>
            <button class="channelHeader__bell fas fa-bell"></button>
        </div>
        <nav class="channelHeader__nav">
            <button class="channelHeader__slideButton channelHeader__prev fas fa-chevron-left"></button>
            <ul class="channelHeader__tabs">
                <li class="channelHeader__tab">
                    <a href="#" class="channelHeader__link">główna</a>
                </li>
                <li class="channelHeader__tab">
                    <a href="#" class="channelHeader__link channelHeader__link--active">wideo</a>
                </li>
                <li class="channelHeader__tab">
                    <a href="#" class="channelHeader__link">playlisty</a>
                </li>
                <li class="channelHeader__tab">
                    <a href="#" class="channelHeader__link">społeczność</a>
                </li>
                <li class="channelHeader__tab">
                    <a href="#" class="channelHeader__link">kanały</a>
                </li>
                <li class="channelHeader__tab">
                    <button class="channelHeader__searchButton fas fa-search"></button>
                </li>
            </ul>
            <button class="channelHeader__slideButton channelHeader__next fas fa-chevron-right"></button>


        </nav>
    </header>

</body>

</html>
